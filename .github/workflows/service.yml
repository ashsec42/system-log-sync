name: Service Sync

on:
  schedule:
    # 05:48 AM IST
    - cron: '18 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-service:
    runs-on: ubuntu-latest

    steps:
      - name: Load Config
        uses: actions/checkout@v4

      - name: Initialize Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Execute Process
        run: python process.py

      - name: Sync Changes
        run: |
          git config --global user.name "System"
          git config --global user.email "system@localhost"
          git add data.log
          # Commit with a generic message
          git diff --quiet && git diff --staged --quiet || (git commit -m "Log update" && git push)
