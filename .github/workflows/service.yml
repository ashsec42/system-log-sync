name: Service Sync

on:
  schedule:
    # 3:00 AM IST (21:30 UTC)
    - cron: '30 21 * * *'
    # 4:00 AM IST (22:30 UTC)
    - cron: '30 22 * * *'
    # 5:30 AM IST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-service:
    runs-on: ubuntu-latest

    steps:
      - name: Load Config
        uses: actions/checkout@v4

      - name: Initialize Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Execute Process
        run: python process.py

      - name: Sync Changes
        run: |
          git config --global user.name "System"
          git config --global user.email "system@localhost"
          git add data.log
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Log update" && git push)
